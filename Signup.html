<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/create.svg">
		</div>
    <div class="account-creation">
        <form action="Signup.html" method="post">
            <img src="img/personal.svg">
            <h2>Create Your Account</h2>
            

            <div class="div">
                <h6>First Name</h6>
                <input type="text" class="input" id="fname">
                <h6>Last Name</h6>
                <input type="text" class="input" id="lname">
                <h6>Enter Email</h6>
                <input type="email" class="input" id="c-email">
                <h6>Create Password</h6>
                <input type="password" class="input" id="c1-pass">
                <h6>Confirm Password</h6>
                <input type="password" class="input" id="c2-pass">
                <input type="submit" class="btn">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script/ll.js"></script>
</body>
</html>
